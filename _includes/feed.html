<div class="container-fluid">
<div class="row">
{% for post in site.posts %}
        <div class="col col-lg-4 col-sm-12 col-12 bottom20 top20">
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<a href="/categorie/{{post.category | slugify }}">{{ post.category | capitalize }}</a> | 
			<a href="/categorie/{{post.category | slugify }}/{{post.topic || slugify }}">{{ post.topic || capitalize }}</a>
            <hr>
			<p>{{ post.description }}</p>
        </div>
{% endfor %}
</div>
</div>
