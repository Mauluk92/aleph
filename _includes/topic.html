<div class="container-fluid">
<div class="row">
{% for post in site.posts %}
	{% if post.topic ==  page.topic %}
	<div class="col col-lg-4 col-sm-12 col-12 bottom20 top20">
		<a href='{{ post.url }}' class="btn btn-primary btn-lg text-white">{{post.title}}</a>
	</div>
	{% endif %}
{% endfor %}
</div>
</div>
